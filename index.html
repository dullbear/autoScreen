<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>山西天气预报</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-transform">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <script type="text/javascript" src="script/autoScreen.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
    <div class="wrap">
        <div class="life_num">
            <h3>生活指数</h3>
            <ul class="clearfix">
                <li class="clearfix">
                    <div class="icon">
                        <i class="icon_url_01"></i>
                        <p>紫外线指数</p>
                    </div>
                    <div class="life_txt">
                        <h5>中等</h5>
                        <p class="nowp">擦涂SPF大于15
                            <br />PA+防晒护肤品</p>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="icon">
                        <i class="icon_url_02"></i>
                        <p>穿衣指数</p>
                    </div>
                    <div class="life_txt">
                        <h5>舒适</h5>
                        <p>建议穿长袖衬衫单裤等服装</p>
                    </div>
                </li>
                <li class="icon_03 clearfix">
                    <div class="icon">
                        <i class="icon_url_03"></i>
                        <p>空气污染
                            <br />扩散指数
                        </p>
                    </div>
                    <div class="life_txt">
                        <h5>中</h5>
                        <p>易感人群应适当减少室外活动</p>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="icon">
                        <i class="icon_url_04"></i>
                        <p>感冒指数</p>
                    </div>
                    <div class="life_txt">
                        <h5>较易发</h5>
                        <p>天气较凉，增加衣服，注意防护</p>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="icon">
                        <i class="icon_url_05"></i>
                        <p>运动指数</p>
                    </div>
                    <div class="life_txt">
                        <h5>较适宜</h5>
                        <p>较适宜进行各种户外活动</p>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="icon">
                        <i class="icon_url_06"></i>
                        <p>洗车指数</p>
                    </div>
                    <div class="life_txt">
                        <h5>较适宜</h5>
                        <p>无雨且风力较小易保持清洁度</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
